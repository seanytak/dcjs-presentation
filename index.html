<head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <img id="acm-icon" src="favicon.ico" />
        <a class="navbar-brand" href="/dcjs-presentation">ACM@Manoa Student Demographics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#london-cholera">London Cholera Incidents <span class="sr-only">(current)</span></a> -->
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <!-- <div class="hero lazyloaded" data-bg="https://acmanoa.github.io//assets/img/posts/post.JPG" style="background-image: url(&quot;https://acmanoa.github.io//assets/img/posts/post.JPG&quot;);">
            <div class="hero__wrap">
                <h1 class="hero__title">ACM@MANOA</h1>
                <p class="hero__meta">The Association for Computing Machinery at the University of Hawaii at Manoa</p>
            </div>
        </div> -->
        <h1>ACM@Manoa Student Chapter Demographics Fall 2018</h1>
        <h4>Data Collected From: <a href="https://goo.gl/forms/S8NBY3Nf3xy8pDZt1">ACM@Manoa Members Survey</a></h4> 
        <div class="row justify-content-center">
            <div class="dc-data-count">
                <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset
                    All</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <div id="programming-chart" class="dc-chart" style="width: 100%">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col">
                        <h5>Career Interest</h5>
                        <div id="career-chart" class="dc-chart" style="width: 100%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col">
                        <h5>Majors</h5>
                        <div id="major-chart" class="dc-chart" style="width: 100%">
                            <!-- <a class="reset" href="javascript:majorChart.filterAll();dc.redrawAll();" style="visibility: hidden;">reset</a> -->
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <h5>SIGs Interest</h5>
                        <div id="sigs-chart" class="dc-chart" style="width: 100%"></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <h5>Class Standing</h5>
                        <div id="class-chart" class="dc-chart" style="width: 100%">
                            <!-- <a class="reset" href="javascript:majorChart.filterAll();dc.redrawAll();" style="visibility: hidden;">reset</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <!-- D3.js, Crossfilter.js, DC.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.6/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.8/dc.min.js"></script>

    <!-- Project Scripts -->
    <script src="js/script.js"></script>
